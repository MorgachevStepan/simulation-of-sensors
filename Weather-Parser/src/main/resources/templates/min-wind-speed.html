<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Minimum recorded wind speed</title>
</head>

<body>
<h1>Minimum recorded wind speed in <span th:text="${location}"></span></h1>
<p>Location: <span th:text="${location}"></span></p>
<p>Minimum wind speed is  <span th:text="${minWindSpeed}"></span> meters per second</p>
</body>
</html>
