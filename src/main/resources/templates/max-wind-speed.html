<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maximum recorded wind speed</title>
</head>

<body>
<h1>Maximum recorded wind speed in <span th:text="${location}"></span></h1>
<p>Location: <span th:text="${location}"></span></p>
<p>Maximum wind speed is  <span th:text="${maxWindSpeed}"></span> meters per second</p>
</body>
</html>
