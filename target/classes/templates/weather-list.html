<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather List</title>
</head>
<style>
        body {
             background-color: #505160;

            color: #AEBD38;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #598234;
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
        }

        .temperature-container {
            margin-top: 20px;
            text-align: center;
        }

        .temperature {
            font-size: 72px;
            margin-top: 10px;
        }

        .location {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
<body>
<h1>Weather List</h1>
<table>
    <tr>
        <th>Location</th>
        <th>Temperature</th>
        <th>Wind Speed</th>
        <th>Weather Event</th>
    </tr>
    <tr th:each="weather : ${weathers}">
        <td th:text="${weather.location}"></td>
        <td th:text="${weather.temperature}"></td>
        <td th:text="${weather.windSpeed}"></td>
        <td th:text="${weather.weatherEvent}"></td>
    </tr>
</table>
</body>
</html>
