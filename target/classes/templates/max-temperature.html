<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Maximum recorded temperature</title>
</head>
<style>
        body {
             background-color: #505160;

            color: #AEBD38;
            text-align: center;
            font-family: 'Arial', sans-serif;
        }

        h1 {
            color: #598234;
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
        }

        .temperature-container {
            margin-top: 20px;
            text-align: center;
        }

        .temperature {
            font-size: 72px;
            margin-top: 10px;
        }

        .location {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
<body>

<h1>Maximum recorded temperature in <span th:text="${location}"></span></h1>
<p>Location: <span th:text="${location}"></span></p>
<p>Maximum recorded temperature is  <span th:text="${maxTemperature}"></span> degrees</p>
</body>
</html>
